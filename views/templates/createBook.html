<div class="container">
  <form class="container well" ng-submit="vm.create()">
    <div>
      <label>Title: </label>
      <br>
      <input type="text" name="title" ng-model="vm.book.title" class="form-control" />
    </div>
    <hr>
    <div>
      <label>Author: </label>
      <input type="author" name="body" class="form-control" ng-model="vm.book.author"/>
    </div>
    <hr>
    <div>
      <label>Date Published: </label>
      <br>
      <input type="date" name="date" ng-model="vm.book.datePub" class="form-control" />
    </div>
    <hr>
    <div>
      <label>Image URL: </label>
      <br>
      <input type="text" name="imageUrl" ng-model="vm.book.imageUrl" class="form-control" />
    </div>
    <hr>
    <div>
      <label>Number of Pages: </label>
      <input type="number" name="number" ng-modle="vm.book.numPages">
    </div>
    <div style="text-align: center">
+      <button type="submit" class="btn btn-primary">Submit</button>
+    </div>
  </form>
</div>
